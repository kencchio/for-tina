<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My ValenTina? üèéÔ∏èüå∏</title>
    <style>
        :root {
            --primary-pink: #ff85a2;
            --bg-pink: #fff5f7;
            --accent-pink: #ffb3c1;
            --text-gray: #5a5a5a;
        }

        /* Overlay to ensure audio permissions */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-pink);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        body {
            background-color: var(--bg-pink);
            color: var(--text-gray);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            border-radius: 25px;
            background: white;
            box-shadow: 0 15px 35px rgba(255, 133, 162, 0.15);
            max-width: 400px;
            width: 85%;
            border: 1px solid rgba(255, 184, 198, 0.3);
        }

        h1 {
            color: var(--primary-pink);
            font-size: 2.2rem;
            margin: 10px 0;
            font-weight: 800;
        }

        .tagline {
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent-pink);
            margin-bottom: 20px;
            display: block;
        }

        .plan-box {
            background-color: #fffafb;
            padding: 18px;
            border-radius: 15px;
            text-align: left;
            margin: 20px 0;
            font-size: 0.95rem;
            border-left: 4px solid var(--primary-pink);
            line-height: 1.6;
        }

        .btn-group {
            margin-top: 30px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 12px 35px;
            font-size: 1rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 133, 162, 0.4);
        }

        #noBtn {
            background-color: #eee;
            color: #999;
            position: absolute;
        }

        #player-wrapper {
            visibility: hidden;
            position: absolute;
            top: -1000px;
        }
    </style>
</head>

<body>

    <div id="overlay" onclick="startExperience()">
        <div style="text-align:center;">
            <div style="font-size: 3rem; margin-bottom: 10px;">üíå</div>
            <p style="color: var(--primary-pink); font-weight: bold; letter-spacing: 1px;">Click to open your letter</p>
        </div>
    </div>

    <div id="player-wrapper">
        <div id="player"></div>
    </div>

    <div class="container" id="main-content">
        <div style="font-size: 1.5rem;">üèéÔ∏è ‚ú®</div>
        <h1>Will you be my <br><span style="color: #ff4d7d;">ValenTina?</span></h1>
        <span class="tagline">OLFU Valenzuela ‚Ä¢ Feb 14</span>

        <div class="plan-box">
            Sundo kita after class. No fancy pressure‚Äîjust a long drive, a simple date, and a better playlist.
        </div>

        <div class="btn-group">
            <button id="yesBtn" onclick="onYesClicked()">Yes, please</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        // Load YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var chorusStart = 25; // 0:25 mark

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'Xc2D5NWzsfc', // Your exact link video ID
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'start': chorusStart,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(100);
        }

        function startExperience() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
            }, 500);

            // "Pre-warm" the player so the Yes button works instantly
            if (player && player.seekTo) {
                player.seekTo(chorusStart);
                player.pauseVideo();
            }
        }

        function onYesClicked() {
            if (player && player.playVideo) {
                player.unMute();
                player.seekTo(chorusStart);
                player.playVideo();
            }

            document.getElementById('main-content').innerHTML = `
                <h1 style="color: #ff4d7d;">üèÅ See you!</h1>
                <p style="margin: 20px 0; line-height: 1.6;">
                    Playlist is set. <br> 
                    I'll be waiting for you after school.
                </p>
                <div style="font-size: 3.5rem; margin-top: 10px;">üíñüèéÔ∏èüå∏</div>
                <p style="font-size: 0.8rem; color: #ff85a2; margin-top: 25px; font-weight: bold; opacity: 0.8;">
                    üé∂ Now Playing: Valentina ‚Äî Daniel Caesar
                </p>
            `;
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
    </script>
</body>

</html>
